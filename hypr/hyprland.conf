# VARIABLES -------------------------------------------------------------------
env = XDG_CURRENT_DESKTOP,Hyprland
env = QT_QPA_PLATFORM,wayland
env = QT_SCALE_FACTOR, 1
env = QT_WAYLAND_DISABLE_WINDOW_SHADOWS,1

env = XCURSOR_SIZE, 16
env = HYPRCURSOR_SIZE, 16

$mainMod = SUPER


# SCRIPTS ---------------------------------------------------------------------
#для сохранения батареи ноутбука
debug {
	damage_tracking=2
	}
#запрет скейла для приложений через X-Wayland
xwayland {
	force_zero_scaling = true
	}


# AUTOSTART -------------------------------------------------------------------
#автозапуск верхней панели состояния
exec-once = waybar  
#автозапуск нижней панели с иконками программ
exec-once = nwg-dock-hyprland -i 42 -w 5 -c "wofi --show" -lp "end" -x 
#автозапуск обоев рабочего стола
exec-once = hyprpaper
#автозапуск интернета
exec-once = NetworkManager
#автозапуск демона уведомлений
exec-once = mako
#автозапуск телеграмм в трее
exec-once = Telegram -startintray
#автозапуск whatsapp (в трее автоматиически запускается сам)
exec-once = whatsie  


# WINDOWRULE & HOTKEY PROGRAMM -------------------------------------------------
#float и центрирование  для всех окон при открытии
windowrule = float, class: .*

#D-meny (wofi) 
bind = $mainMod, W, exec, wofi --show drun
windowrule = move 487 315, class:^(wofi)$

#эмулятор терминала (kitty)  
bind = $mainMod, K, exec, kitty
windowrule = size 946 1098, class: ^(kitty)$
windowrule = move 10 38, class: ^(kitty)$

#файлменеджер (thunar)
bind = $mainMod, T, exec, thunar
windowrule = size 946 545, class: ^(thunar)$
windowrule = move 487 315, class: ^(thunar)$
windowrule = size 1900 1100, class: ^(mpv)$
windowrule = move 10 38, class: ^(mpv)$

#текстовый редактор (gedit)
bind = $mainMod, E, exec, gedit
windowrule = size 946 1098, class: ^(org.gnome.gedit)$
windowrule = move 966 38, class: ^(org.gnome.gedit)$

#редактор кода (VSCode)
bind = $mainMod, C, exec, code-oss --ozone-platform-hint=auto 
windowrule = size 1900 1100, class: ^(code-oss)$
windowrule = move 10 38, class: ^(code-oss)$
windowrule = size 1785 955, class: ^(electron)$
windowrule = move 67 109, class: ^(electron)$

#офис (LibreOffice)
bind = $mainMod, O, exec, libreoffice 
windowrule = size 1900 1100, class: ^(libreoffice-startcenter)$
windowrule = move 10 38, class: ^(libreoffice-startcenter)$

#браузер (yandex)
bind = $mainMod, Y, exec, yandex-browser-stable
windowrule = size 1900 1100, class: ^(yandex-browser)$
windowrule = move 10 38, class: ^(yandex-browser)$

#браузер (chromium)
bind = $mainMod, G, exec, chromium 
windowrule = size 1900 1100, class: ^(chromium)$
windowrule = move 10 38, class: ^(chromium)$

#месседжер (telegramm)
bind = $mainMod SHIFT, T, exec, Telegram
windowrule = size 1785 955, class: ^(org.telegram.desktop)$
windowrule = move 67 109, class: ^(org.telegram.desktop)$

#месседжер (whatsapp)
bind = $mainMod SHIFT, W, exec, whatsie
windowrule = size 1785 955, class: ^(com.ktechpit.whatsie)$
windowrule = move 67 109, class: ^(com.ktechpit.whatsie)$

bind = $mainMod, P, exec, hyprpicker


# MONITORS --------------------------------------------------------------------
monitor = eDP-1, 1920x1200@60, 0x0, 1

bind = , f4, exec, brightnessctl s 5%-
bind = , f5, exec, brightnessctl s +5%
bind =, f10, exec, wpctl set-video @DEFAULT_AUDIO_VIDEOE@ toggle

# AUDIO -----------------------------------------------------------------------
#exec-once = pulseaudio-alsa
#exec-once = wireplumber
#exec-once = pipewire-pulse
#exec-once = pipewire

bind =, f1, exec, wpctl set-mute          @DEFAULT_AUDIO_SINK@ toggle
bind =, f2, exec, wpctl set-volume -l 1.4 @DEFAULT_AUDIO_SINK@ 5%-
bind =, f3, exec, wpctl set-volume -l 1.4 @DEFAULT_AUDIO_SINK@ 5%+
bind =, f9, exec, wpctl set-mute          @DEFAULT_AUDIO_SOURCE@ toggle

windowrule = float, class: ^(org.pulseaudio.pavucontrol)$
windowrule = size 618 400, class: ^(org.pulseaudio.pavucontrol)$
windowrule = move 1295 35, class: ^(org.pulseaudio.pavucontrol)$
windowrule = opacity 0.7, class: ^(org.pulseaudio.pavucontrol)$
windowrule = bordercolor rgba(afe0c9aa), class: ^(org.pulseaudio.pavucontrol)$

# KEYBOARD & MOUSE ------------------------------------------------------------
input {
    kb_layout = us,ru
    kb_options = grp:alt_space_toggle
    follow_mouse = 1
    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
    touchpad {
        natural_scroll = false
    }
}

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}




# DECORATION ------------------------------------------------------------------
general {
    gaps_in = 2
    gaps_out = 4, 4, 4, 4
    border_size = 1
    # colors
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)
    # resizing windows by clicking and dragging
    resize_on_border = true
    # tearing
    allow_tearing = true
    layout = dwindle
}

# decoration
decoration {
    rounding = 8
    rounding_power = 2
    #transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 0.8
    #shadow
    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }
    #blur
    blur {
        enabled = true
        size = 8
        passes = 1
        vibrancy = 0.1696
    }
}

#animations
animations {
    enabled = yes, please :)
    #default animations
    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1
    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
}

dwindle {
    pseudotile = true 
    preserve_split = true 
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = -1 
    disable_hyprland_logo = false 
}

gestures {
    workspace_swipe = false
}


# BINDS HOTKEY ----------------------------------------------------------------
#exit
bind = $mainMod, ESCAPE, killactive, 
bind = $mainMod CTRL, ESCAPE, exit,

#float, split, full
bind = $mainMod, TAB, togglefloating, 
bind = $mainMod, F, fullscreen,

#focus
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

#moving
bind = $mainMod SHIFT, right, moveactive, 480 0
bind = $mainMod CTRL, right, moveactive, 60 0
bind = $mainMod SHIFT, left, moveactive, -480 0
bind = $mainMod CTRL, left, moveactive, -60 0
bind = $mainMod SHIFT, up, moveactive, 0 -277
bind = $mainMod CTRL, up, moveactive, 0 -69
bind = $mainMod SHIFT, down, moveactive, 0 277
bind = $mainMod CTRL, down, moveactive, 0 69
  
#resize
bind = ALT SHIFT, left, resizeactive, -480 0
bind = ALT CTRL, left, resizeactive, -60 0
bind = ALT SHIFT, right, resizeactive, 480 0
bind = ALT CTRL, right, resizeactive, 60 0
bind = ALT SHIFT, up, resizeactive, 0 -554  
bind = ALT CTRL, up, resizeactive, 0 -69  
bind = ALT SHIFT, down, resizeactive, 0 554
bind = ALT CTRL, down, resizeactive, 0 69

#mouse move/resize
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

#mouse scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

#workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

#move active window to a workspaceind 
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

